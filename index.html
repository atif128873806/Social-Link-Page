<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <title>Social Links</title>
    <link rel="icon" type="image/png" href="icon.png" >
</head>

<body>
    <div class="container">
        <div class="main-container">
            <div class="image-section">
                <img src="images/avatar-jessica.jpeg" alt="">
                <p>Jessica Randall</p>
                <p>London, United Kingdom</p>
                <p>"Front-end developer and avi reader."</p>
            </div>
                
            <div class="buttons p">
                <button class="btn">Git Hub</button>
                <button class="btn">Frontend Mentor</button>
                <button class="btn">Linkedin</button>
                <button class="btn">Twitter</button>
                <button class="btn ">Instagram</button>
            </div>
        </div>
    </div>
</body>

</html>
